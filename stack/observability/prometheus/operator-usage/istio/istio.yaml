---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-istio
  labels:
    app.kubernetes.io/name: prometheus-istio
spec:
  type: ClusterIP
  ports:
    - name: web
      port: 9090
      targetPort: 9090
    - name: grpc
      port: 10901
      targetPort: 10901
  selector:
    app.kubernetes.io/name: prometheus-istio
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: prometheus-istio
  labels:
    app.kubernetes.io/name: prometheus-istio
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus-istio
